<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>D'Anis Mommy Kitchen</title>
    <style>
        /* Ensure proper scaling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Mobile-friendly typography */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        .banner {
            text-align: center;
            padding: 40px 20px;
            max-width: 100%; /* Ensures it does not overflow */
        }

        .banner-image img {
            max-width: 100%; /* Allows shrinking */
            height: auto; /* Keeps aspect ratio */
        }

        /* Make the banner text responsive */
        .banner-text {
            font-size: 2.5em;
            text-shadow: 3px 3px 10px rgba(255, 255, 255, 0.6);
        }

        /* Adjust font size for smaller screens */
        @media screen and (max-width: 768px) {
            .banner-text {
                font-size: 2em;
            }
        }

        @media screen and (max-width: 480px) {
            .banner-text {
                font-size: 1.5em;
            }
        }


        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }

        /* Responsive Product List */
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Dynamic grid */
            gap: 20px;
            margin-top: 20px;
            padding: 0 10px;
        }

        .product {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }

        .product img {
            width: 100%;
            border-radius: 10px;
            height: auto;
        }

        .product h3 {
            color: white;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.5);
        }

        .postage-info {
            text-align: center;
            color: #FFD700;
            font-size: 1.1em;
            font-style: italic;
            margin-top: 15px;
            padding: 0 10px;
        }

        /* Responsive Testimonials */
        .testimonial-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Auto-fits for mobile */
            gap: 10px;
            margin-top: 40px;
            padding: 0 10px;
        }

        .testimonial img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            object-fit: cover;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.2);
        }

        /* Responsive WhatsApp Button */
        .whatsapp-btn {
            display: block;
            width: 80%;
            max-width: 250px;
            margin: 30px auto;
            padding: 15px;
            text-align: center;
            background: #25D366;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Default: 3 items per row (desktop) */
        .product-list, .testimonial-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
            padding: 0 10px;
        }

        /* Tablets: 2 items per row */
        @media screen and (max-width: 768px) {
            .product-list, .testimonial-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Phones: 1 item per row */
        @media screen and (max-width: 480px) {
            .product-list, .testimonial-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<!-- Page Banner -->
<div class="banner">
    <div class="banner-text">
        D'Anis Mommy Kitchen
    </div>
    <div class="banner-text">
        Sedap Meletoppss!
    </div>
    <div class="banner-image">
        <img src="images/home1.jpg"/>
    </div>
</div>

<div class="container">

    <!-- Product List -->
    <h2>Produk Terlaris Kami</h2>
    <div class="product-list">
        <div class="product">
            <img src="images/p1-samba%20berlado.jpeg"/>
            <h3>Sambal berlado</h3>
            <p>RM 20</p>
        </div>
        <div class="product">
            <img src="images/p2-sambal%20berlimbing.jpeg"/>
            <h3>Sambal Belimbing</h3>
            <p>RM 20</p>
        </div>
        <div class="product">
            <img src="images/p3-ikan%20masin.jpeg"/>
            <h3>Ikan Masin</h3>
            <p>RM 20</p>
        </div>
    </div>
    <div class="postage-info">
        <p>*Harga tidak termasuk postage. Caj penghantaran RM10 akan ditambah.</p>
    </div>

    <!-- WhatsApp Order Button -->
    <a class="whatsapp-btn" href="https://wa.me/601153515087?text=Hai%20Kak%20Anis,%20Saya%20nak%20order!">
        Tempah Sekarang di WhatsApp
    </a>

    <!-- Buyer Testimonials Grid -->
    <h2>Apa Kata Pelanggan Kami</h2>
    <div class="testimonial-grid">
        <div class="testimonial">
            <img src="images/t1.jpeg"/>
        </div>
        <div class="testimonial">
            <img src="images/t3.jpeg"/>
        </div>
        <div class="testimonial">
            <img src="images/t4.jpeg"/>
        </div>
    </div>
</div>
</body>
</html>
